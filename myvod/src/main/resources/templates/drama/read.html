<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">드라마 정보 페이지</h1>
    <div class="form-group">
      <label>제목</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>
    <div class="form-group">
      <label>출연진</label>
      <input type="text" class="form-control" name="actor" th:value="${dto.actor}" readonly>
    </div>
    <div class="form-group">
      <label>기본 정보</label>
      <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
    </div>
    <div class="form-group">
      <label>댓글 수</label>
      <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
    </div>
    <div class="form-group">
      <label>평균 평점</label>
      <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
    </div>
    <div class="reviewModal modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">드라마 리뷰</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>작성자</label>
              <input type="text" class="form-control" name="mid">
            </div>
            <div class="form-group">
              <label>
                평점
                <span class="grade"></span>
              </label>
              <div class="stars"></div>
            </div>
            <div class="form-group">
              <label>내용</label>
              <input type="text" class="form-control" name="text" placeholder="Good Drama!">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary reviewSaveBtn">저장</button>
            <button type="button" class="btn btn-warning modifyBtn">수정</button>
            <button type="button" class="btn btn-danger removeBtn">삭제</button>
            <button type="button" class="btn btn-secondary closeBtn" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>

    <div class="imageModal modal" tabindex="-2" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">사진</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary closeBtn2" data-dismiss="modal">닫기</button>
          </div>
        </div>
      </div>
    </div>
    <style>
      .uploadResult{
        width: 100%;
        background-color: gray;
        margin-top: 10px;
      }
      .uploadResult ul{
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
      }
      .uploadResult ul li{
        list-style: none;
        padding: 10px;
        margin-left: 2em;
      }
      .uploadResult ul li img{
        width: 100px;
      }
    </style>
    <div class="uploadResult">
      <ul>
        <li th:each="dramaImage: ${dto.imageDTOList}" th:data-file="${dramaImage.getThumbnailURL()}">
          <img th:if="${dramaImage.path != null}" th:src="|/display?fileName=${dramaImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>
    <a th:href="@{/drama/list(page=${requestDTO.page})}">
      <button type="button" class="btn btn-info" style="float:right">드라마 목록</button>
    </a>
    <a th:href="@{/drama/modify(dno = ${dto.dno}, page=${requestDTO.page})}">
      <button type="button" class="btn btn-primary" style="float:right">수정</button>
    </a>
    <button type="button" class="btn btn-primary">
      댓글 수 <span class="badge badge-light">[[${dto.reviewCnt}]]</span>
    </button>
    <button type="button" class="btn btn-info addRewviewBtn">
      댓글 등록
    </button>
    <div class="list-group reviewList">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script th:src="@{/js/starrr.js}"></script>
    <link th:href="@{/css/starrr.css}" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
    <script>
      $(document).ready(function(e){
        var grade = 0;
        var mno = [[${dto.dno}]];
        $(".stars").starrr({
          rating: grade,
          change: function(e, value){
            if(value){
              console.log(value);
              grade = value;
            }
          }
        });

        var reviewModal = $(".reviewModal");
        var inputMid = $('input[name="mid"]');
        var inputText = $('input[name="text"]');

        $('.addRewviewBtn').click(function(){
          inputMid.val("");
          inputText.val("");
          $(".removeBtn, .modifyBtn").hide();
          $(".reviewSaveBtn").show();
          reviewModal.modal('show');
        });
        $('.reviewSaveBtn').click(function(){
          var data = {mno: mno, grade: grade, text: inputText.val(), nickname: inputMid.val()};
          console.log(data);
          $.ajax({
            url: '/dreviews/' + mno,
            type: "post",
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            dataType: 'text',
            success: function(result){
              console.log("result: "+result);
              self.location.reload();
            }
          });
          reviewModal.modal('hide');
        });

        function getMovieReviews(){
          function formatTime(str){
            var date = new Date(str);
            return date.getFullYear() + '/' +
                    (date.getMonth() + 1) + '/' +
                    date.getDate() + ' ' +
                    date.getHours() + ':' +
                    date.getMinutes();
          }
          $.getJSON("/dreviews/"+mno+"/all", function(arr){
            var str = "";
            $.each(arr,function(idx, dreview){
              console.log(dreview);
              str += '  <div class="card-body" data-reviewnum=' + dreview.reviewnum + ' data-mid='+dreview.mid+'>';
              str += '  <h5 class="card-title">'+dreview.text+' <span>'+dreview.grade+'</span></h5>';
              str += '  <h6 class"card-subtitle mb-2 text-muted">' +dreview.nickname+'</h6>';
              str += '  <p class="card-text">'+ formatTime(dreview.regDate) + '</p>';
              str += '  </div>';
            });
            $(".reviewList").html(str);
          });
        }
        getMovieReviews();

        var reviewnum;
        $(".reviewList").on("click", ".card-body",function(){
          $(".reviewSaveBtn").hide();
          $(".modifyBtn, .removeBtn").show();

          var targetReview = $(this);

          reviewnum = targetReview.data("reviewnum");

          console.log("reviewnum:" +reviewnum);
          inputMid.val(targetReview.data("mid"));
          inputText.val(targetReview.find('.card-title').clone().children().remove().end().text());
          var grade = targetReview.find('.card-title span').html();
          $(".stars a:nth-child("+grade+")").trigger('click');
          $('.reviewModal').modal('show');
        });
        $(".closeBtn").click(function(){
          reviewModal.modal('hide');
        });
        $(".closeBtn2").click(function(){
          reviewModal.modal('hide');
        });

        $(".modifyBtn").on("click", function(){
          var data = {reviewnum: reviewnum, mno: mno, grade: grade, text: inputText.val(), nickname: inputMid.val()};

          console.log(data);

          $.ajax({
            url: '/dreviews/'+mno+"/"+reviewnum,
            type: "put",
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            success: function(result){
              console.log("result: "+result);
              self.location.reload();
            }
          });
          reviewModal.modal('hide');
        });

        $(".removeBtn").on("click", function(){
          var data = {reviewnum: reviewnum};
          console.log(data);

          $.ajax({
            url: '/dreviews/'+mno+"/"+reviewnum,
            type: "delete",
            contentType: "application/json; charset=utf-8",
            dataType: 'text',
            success: function(result){
              console.log("result:"+result);
              self.location.reload();
            }
          });
          reviewModal.modal("hide");
        });
        $(".uploadResult li").click(function(){
          var file = $(this).data('file');
          console.log(file);
          $('.imageModal .modal-body').html("<img style='width:100%' src='/display?fileName="+file+"&size=1'>");
          $(".imageModal").modal("show");
        });
      });
    </script>
  </th:block>
</th:block>
</html>
