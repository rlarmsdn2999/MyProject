<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content}  )}">
    <th:block th:fragment="content">
        <h1 class="mt-4">예능 목록 페이지
            <span>
                <a th:href="@{/enter/register}">
                    <button type="button" class="btn btn-outline-primary">등록</button>
                </a>
            </span>
        </h1>
        <form action="/enter/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type == null}">제목</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">검색</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">초기화</button>
                </div>
            </div>
        </form>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목&사진</th>
                <th scope="col">댓글 수</th>
                <th scope="col">평균 평점</th>
                <th scope="col">작성 날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
                    <a th:href="@{/enter/read(mno = ${dto.mno},page=${result.page})}"> [[${dto.mno}]]</a>
                </th>
                <td><img th:if="${dto.imageDTOList.size()>0 && dto.imageDTOList[0].path != null}"
                         th:src="|/display?fileName=${dto.imageDTOList[0].getThumbnailURL()}|">[[${dto.title}]]
                </td>
                <td><b>[[${dto.reviewCnt}]]</b></td>
                <td><b>[[${dto.avg}]]</b></td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/enter/list(page= ${result.start -1})}" tabindex="-1">이전</a>
            </li>
            <li th:class=" 'page-item' + ${result.page == page?'active':''}" th:each="page:${result.pageList}">
                <a class="page-link" th:href="@{/enter/list(page= ${page})}">
                    [[${page}]]
                </a>
            </li>
            <li class="page-item " th:if="${result.next}">
                <a class="page-link" th:href="@{/enter/list(page= ${result.end +1})}">다음</a>
            </li>
        </ul>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script th:inline="javascript">
            var searchForm = $("#searchForm");
            $('.btn-search').click(function(e){
                searchForm.submit();
            });
            $('.btn-clear').click(function(e){
                searchForm.empty().submit();
            });
        </script>
    </th:block>
</th:block>

</html>
